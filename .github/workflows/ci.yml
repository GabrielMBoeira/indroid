name: PHP Build and Test

on:
  push:
    branches:
      - main  # Ou substitua pela branch desejada

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'  # Substitua pela versão desejada
        
    - name: Install Composer dependencies
      run: 
        composer install  # Instala as dependências do Composer

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Run SSH command with password
      run: |
        echo "$SSH_PASSWORD" | sshpass -p "$SSH_KEY_PASSWORD" ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no user@host "154.56.48.36"
      env:
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        SSH_KEY_PASSWORD: ${{ secrets.SSH_KEY_PASSWORD }}
        
    - name: Deploy para meu hosting
      uses: easingthemes/ssh-deploy@main
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-rlgoDzvc -i"
        SOURCE: "."
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
        TARGET: ${{ secrets.REMOTE_TARGET }}